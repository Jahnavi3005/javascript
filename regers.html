<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstname").value;
			var moblieNumber=document.getElementById("moblienumber").value;
			var email=document.getElementById("email").value;
			var firstNameCheck=/^[a-zA-Z ]+$/
			var moblieNumberCheck=/^[0-9]{10}$/
			var emailCheck=/^[a-zA-Z0-9#.]+@+[a-z]+\.+[a-z]{2,3}$/
			if(firstName==""||firstName.length<3){
				alert("Please enter yourname")
				return false			}
			if(!firstName.match(firstNameCheck)){
				alert("Name must carry only alphabets")
				return false
			}
			if(!moblieNumber.match(moblieNumberCheck)){
				alert("Moblie number must carry 10 digits")
				return false
			}
			if(!email.match(emailCheck)){
				alert("Enter valid email")
				return false
			}
			return true
		}
	</script>
</head>
<body>
	<form onsubmit="return validate()">
		<p><input type="text" placeholder="Enter name" id="firstname" /></p>
		<p><input type="text" placeholder="Enter moblie number" id="moblienumber"/></p>
		<p><input placeholder="Enter email id" id="email" /></p>
		<button>Submit</button>
	</form>
</body>
</html>
